<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ホバーアニメーション</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f5f5f5;
  }

  .circle {
    width: 100px;
    height: 100px;
    background-color: #3498db;
    border-radius: 50%;
    transition: transform 0.3s;
  }

  .circle:hover {
    transform: scale(1.5);
  }
</style>
</head>
<body>
<div class="circle"></div>
</body>
</html>
