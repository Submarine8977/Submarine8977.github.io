<!DOCTYPE html>
<html>
<head>
	<title>アニメーションエフェクト</title>
	<style>
		#box {
			width: 100px;
			height: 100px;
			background-color: #ff0000;
			animation: changeColor 2s ease-in-out alternate infinite;
		}
		@keyframes changeColor {
			from {background-color: #ff0000;}
			to {background-color: #00ff00;}
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
