<!DOCTYPE html>
<html>
<head>
	<title>フルスクリーンアニメーション</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}

		#box {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: #ff0000;
			animation: expandBox 2s ease-in-out forwards;
		}

		@keyframes expandBox {
			from {transform: scale(0);}
			to {transform: scale(1);}
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
