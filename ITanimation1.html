<!DOCTYPE html>
<html>
<head>
	<title>IT企業のファーストビュー</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		
		.container {
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: #270240;
			color: #fff;
			font-family: Arial, sans-serif;
			overflow: hidden;
			position: relative;
		}
		
		.logo {
			font-size: 5rem;
			font-weight: bold;
			letter-spacing: 0.2rem;
			animation: logo-anim 2s ease-out infinite;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			z-index: 1;
		}
		
		.logo:before {
			content: "";
			display: block;
			width: 100%;
			height: 100%;
			background-color: rgba(255,255,255,0.2);
			position: absolute;
			top: 0;
			left: 0;
			z-index: -1;
			animation: pulse 2s ease-out infinite;
		}
		
		@keyframes logo-anim {
			0% {
				transform: translate(-50%, -50%) rotate(0deg);
			}
			25% {
				transform: translate(-50%, -50%) rotate(90deg);
			}
			50% {
				transform: translate(-50%, -50%) rotate(180deg);
			}
			75% {
				transform: translate(-50%, -50%) rotate(270deg);
			}
			100% {
				transform: translate(-50%, -50%) rotate(360deg);
			}
		}
		
		@keyframes pulse {
			0% {
				transform: scale(1);
				opacity: 0.2;
			}
			50% {
				transform: scale(1.5);
				opacity: 0.4;
			}
			100% {
				transform: scale(2);
				opacity: 0;
			}
		}
		
		.cloud {
			background-color: rgba(255,255,255,0.2);
			border-radius: 50%;
			position: absolute;
			animation: cloud-anim 12s linear infinite;
			box-shadow: 0 0 20px rgba(255,255,255,0.2);
			transform: scale(0);
			z-index: 0;
		}
		
		.cloud:nth-child(1) {
			width: 100px;
			height: 100px;
			top: 20%;
			left: 10%;
		}
		
		.cloud:nth-child(2) {
			width: 80px;
			height: 80px;
			top: 50%;
			left: 30%;
		}
		
		.cloud:nth-child(3)	{
		width: 120px;
		height: 120px;
		top: 80%;
		left: 50%;
	}
	
	.cloud:nth-child(4) {
		width: 60px;
		height: 60px;
		top: 40%;
		left: 80%;
	}
	
	.cloud:nth-child(5) {
		width: 90px;
		height: 90px;
		top: 10%;
		left: 70%;
	}
	
	@keyframes cloud-anim {
		0% {
			transform: translate(-10%, 0) scale(0);
		}
		50% {
			transform: translate(10%, 0) scale(1);
		}
		100% {
			transform: translate(-10%, 0) scale(0);
		}
	}
</style>
</head>
<body>
	<div class="container">
		<div class="logo">IT Company</div>
		<div class="cloud"></div>
		<div class="cloud"></div>
		<div class="cloud"></div>
		<div class="cloud"></div>
		<div class="cloud"></div>
	</div>
	<script>
		const clouds = document.querySelectorAll('.cloud');
    	// Set initial positions for clouds
	clouds.forEach((cloud) => {
		cloud.style.transform = `translate(${Math.floor(Math.random() * 100)}%, ${Math.floor(Math.random() * 100)}%) scale(0)`;
	});
	
	// Trigger animation on load
	window.onload = () => {
		clouds.forEach((cloud) => {
			cloud.style.animationPlayState = 'running';
		});
	}
</script>
</body>
</html>
