<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>追従アニメーション</title>
<style>
  body {
    height: 100vh;
    margin: 0;
    background-color: transparent;
    position: relative;
  }

  .circle {
    position: fixed;
    width: 50px;
    height: 50px;
    background-color: #3498db;
    border-radius: 50%;
    pointer-events: none;
    z-index: 1000;
    transition: background-color 0.3s, transform 0.3s;
  }

  .circle.hovered {
    background-color: #f1c40f;
    transform: scale(1.5);
  }
</style>
</head>
<body>
<div class="circle"></div>
<script>
  const circle = document.querySelector('.circle');

  document.addEventListener('mousemove', (e) => {
    circle.style.left = e.clientX - 25 + 'px';
    circle.style.top = e.clientY - 25 + 'px';

    // Get elements under the circle
    const elementsUnderCircle = document.elementsFromPoint(e.clientX, e.clientY);
    
    // Check if the top element is not the circle and trigger the 'mousemove' event on the element
    if (elementsUnderCircle.length > 0 && elementsUnderCircle[0] !== circle) {
      elementsUnderCircle[0].dispatchEvent(new MouseEvent('mousemove', e));
    }
  });
</script>
</body>
</html>
