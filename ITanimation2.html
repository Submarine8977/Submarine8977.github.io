<!DOCTYPE html>
<html>
<head>
	<title>IT企業のファーストビュー</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #270240;
			font-family: Arial, sans-serif;
			overflow: hidden;
		}
		
		.container {
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			position: relative;
			overflow: hidden;
		}
		
		.circle {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background-color: #fff;
			position: absolute;
			animation: circle-anim 5s ease-out infinite;
			transform: translate(-50%, -50%) scale(0);
			opacity: 0;
			box-shadow: 0 0 20px rgba(255,255,255,0.2);
			z-index: 0;
		}
		
		.circle:nth-child(1) {
			top: 10%;
			left: 10%;
			animation-delay: 0s;
		}
		
		.circle:nth-child(2) {
			top: 20%;
			left: 60%;
			animation-delay: 1s;
		}
		
		.circle:nth-child(3) {
			top: 50%;
			left: 40%;
			animation-delay: 2s;
		}
		
		.circle:nth-child(4) {
			top: 80%;
			left: 80%;
			animation-delay: 3s;
		}
		
		@keyframes circle-anim {
			0% {
				transform: translate(-50%, -50%) scale(0);
				opacity: 0;
			}
			50% {
				transform: translate(-50%, -50%) scale(1);
				opacity: 1;
			}
			100% {
				transform: translate(-50%, -50%) scale(0);
				opacity: 0;
			}
		}
		
		.line {
			width: 1px;
			height: 100%;
			background-color: rgba(255,255,255,0.2);
			position: absolute;
			top: 0;
			left: 50%;
			transform: translateX(-50%);
			z-index: 1;
		}
		
		.dot {
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background-color: rgba(255,255,255,0.2);
			position: absolute;
			top: 0;
			left: 50%;
			transform: translate(-50%, -50%);
			animation: dot-anim 1.5s ease-out infinite;
			z-index: 2;
		}
		
		.dot:nth-child(1) {
			top: 20%;
			left: 10%;
			animation-delay: 0s;
		}
		
		.dot:nth-child(2) {
			top: 50%;
			left: 30%;
			animation-delay: 0.5s;
		}
		
		.dot:nth-child(3) {
			top: 80%;
			left: 70%;
		animation-delay: 1s;
	}
	
	@keyframes dot-anim {
		0% {
			transform: translate(-50%, -50%) scale(1);
			background-color: rgba(255,255,255,0.2);
		}
		50% {
			transform: translate(-50%, -50%) scale(1.5);
			background-color: rgba(255,255,255,0.6);
		}
		100% {
			transform: translate(-50%, -50%) scale(1);
			background-color: rgba(255,255,255,0.2);
		}
	}
	
	.wave {
		width: 100%;
		height: 20%;
		position: absolute;
		bottom: 0;
		left: 0;
		z-index: 3;
		overflow: hidden;
	}
	
	.wave svg {
		display: block;
		height: 100%;
	}
	
	.wave path {
		fill: none;
		stroke-width: 1px;
		stroke-linecap: round;
		stroke-linejoin: round;
		stroke: rgba(255,255,255,0.5);
		animation: wave-anim 10s linear infinite;
		transform-origin: center bottom;
	}
	
	@keyframes wave-anim {
		0% {
			transform: translate3d(0, 0, 0) scaleY(1);
		}
		50% {
			transform: translate3d(0, -10%, 0) scaleY(0.5);
		}
		100% {
			transform: translate3d(0, 0, 0) scaleY(1);
		}
	}
</style>
</head>
<body>
	<div class="container">
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="line"></div>
		<div class="dot"></div>
		<div class="dot"></div>
		<div class="dot"></div>
		<div class="wave">
			<svg viewBox="0 0 1440 100">
				<path d="M0,43.7c0,0,96.6,9.6,251,9.6c154.3,0,249.6-9.6,416.3-9.6s242,9.6,383.7,9.6s298-9.6,298-9.6V100H0V43.7z"/>
			</svg>
		</div>
	</div>
</body>
</html>
