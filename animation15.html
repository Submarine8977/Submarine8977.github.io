<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Particle Background Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      height: 100vh;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let particlesArray;

    // ウィンドウサイズに合わせてcanvasをリサイズ
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);

    // パーティクルの定義
    class Particle {
      constructor(x, y, directionX, directionY, size, color) {
        this.x = x;
        this.y = y;
        this.directionX = directionX;
        this.directionY = directionY;
        this.size = size;
        this.color = color;
      }

      // パーティクルを描画する関数
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
        ctx.fillStyle = this.color;
        ctx.globalAlpha = 0.7;
        ctx.fill();
      }

      // パーティクルをアニメーションする関数
      update() {
        if (this.x + this.size > canvas.width || this.x - this.size < 0) {
          this.directionX = -this.directionX;
        }
        if (this.y + this.size > canvas.height || this.y - this.size < 0) {
          this.directionY = -this.directionY;
        }
        this.x += this.directionX / 2;
        this.y += this.directionY / 2;
        this.draw();
      }

      // 線を描画する関数
      connect(particles) {
        for (let i = 0; i < particles.length; i++) {
          let distance = Math.sqrt(Math.pow(this.x - particles[i].x, 2) + Math.pow(this.y - particles[i].y, 2));
          if (distance < 120 && distance > 50) {
            ctx.strokeStyle = 'rgba(39, 2, 64,' + (1 - (distance / 120)) + ')';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(this.x, this.y);
            ctx.lineTo(particles[i].x, particles[i].y);
            ctx.stroke();
          }
        }
      }
    }

    // パーティクルの配列を生成する関数
function init() {
  particlesArray = [];
  let numberOfParticles = Math.floor((canvas.width * canvas.height) / 8000);

  for (let i = 0; i < numberOfParticles; i++) {
    let size = (Math.random() * 3) + 1;
    let x = (Math.random() * ((canvas.width - size * 2) - (size * 2)) + size * 2);
    let y = (Math.random() * ((canvas.height - size * 2) - (size * 2)) + size * 2);
    let directionX = (Math.random() * 2) - 1;
    let directionY = (Math.random() * 2) - 1;
    let color = 'rgba(39, 2, 64,' + Math.random() + ')';

    particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
  }
}
    
// アニメーションする関数
function animate() {
  requestAnimationFrame(animate);
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (let i = 0; i < particlesArray.length; i++) {
    particlesArray[i].update();
    particlesArray[i].connect(particlesArray);
  }
}

// ページが読み込まれた時に実行する関数
window.onload = function() {
  resizeCanvas();
  init();
  animate();
};
</script>
</body>
</html>
